<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <style>
        html {
            font-family: Arial, sans-serif;
            font-size: 16px;
            height: 100%; 
        }
        body {
            background-image: url(https://ngsochi.com/wp-content/uploads/2024/01/1672344583_foni-club-p-kartinki-na-telefon-dps-41.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0; 
            height: 100vh; 
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .registration-form {
            background-color: rgba(255, 255, 255, 0.9); 
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 90%; 
            max-width: 400px;
        }
        .registration-form h2 {
            margin-bottom: 20px;
            text-align: center; 
        }
        .registration-form input[type="text"],
        .registration-form input[type="tel"],
        .registration-form input[type="email"],
        .registration-form input[type="password"] {
            padding: 10px;
            margin-top: 10px; 
            width: 100%; 
            box-sizing: border-box; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
        }
        .registration-form button {
            background-color: #0011ff;
            color: white;
            padding: 10px;
            margin-top: 15px; 
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem; 
        }
        .registration-form button:hover {
            background-color: #160c9c;
        }
        .badMessage {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
        .goodMessage {
            color: green;
            margin-top: 10px;
            text-align: center;
        }
        @media (max-width: 390px) {
            h2 {
                font-size: 1.5rem; 
            }
            button {
                font-size: 1rem; 
                padding: 10px;
            }
            input {
                font-size: 1rem; 
                padding: 10px;
            }
        }
        @media (orientation: landscape) {
            .registration-form {
                min-height: 40%; 
                max-height: 100%; 
                overflow-y: auto; 
            }
            h2 {
                font-size: 2rem; 
            }
            button {
                font-size: 1.2rem; 
                padding: 12px;
            }
            input {
                font-size: 1.2rem; 
                padding: 12px; 
            }
        }
    </style>
</head>
<body>

    <div class="registration-form">
        <h2>Регистрация</h2>
        <form id="registrationForm">
            <input type="text" name="fullName" placeholder="ФИО" required>
            <input type="tel" name="phone" placeholder="Номер телефона" required>
            <input type="email" name="email" placeholder="Электронная почта" required>
            <input type="text" name="login" placeholder="Логин" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <p>Или уже есть аккаунт? <a class="Enter" href="Entrance.html">Войти</a></p>
        <p>Войти как администратор? <a class="Enter" href="Entrance.html">Войти</a></p>
        <div class="message badMessage" id="badMessage"></div>
        <div class="message goodMessage" id="goodMessage"></div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const fullName = this.fullName.value;
            const phone = this.phone.value;
            const email = this.email.value;
            const password = this.password.value;

            if (localStorage.getItem(email)) {
                document.getElementById('badMessage').textContent = 'Пользователь с такой электронной почтой уже зарегистрирован.';
                return;
            }

            const userData = {
                fullName,
                phone,
                email,
                password
            };
            document.getElementById('goodMessage').textContent = 'Вы зарегестрированы';
            localStorage.setItem(email, JSON.stringify(userData));
            setTimeout(() => {
                window.location.href = 'Entrance.html'; 
            }, 2000);
        });
    </script>

</body>
</html>
